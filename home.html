<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Story Generator</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .home-container {
      text-align: center;
      max-width: 700px;
      margin: auto;
      padding: 4rem 2rem;
      background: rgba(30, 30, 60, 0.7);
      border-radius: 24px;
      backdrop-filter: blur(12px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
    }

    .home-title {
      font-family: 'Cinzel', serif;
      font-size: 3rem;
      color: #ff8906;
      margin-bottom: 1rem;
    }

    .home-subtitle {
      font-size: 1.3rem;
      color: #d1d1e9;
      margin-bottom: 3rem;
    }

    .enter-btn {
      background: linear-gradient(90deg, #ff8906, #f25f4c);
      border: none;
      color: white;
      padding: 1.2rem 2.5rem;
      font-size: 1.3rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(242, 95, 76, 0.4);
    }

    .enter-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(242, 95, 76, 0.5);
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="home-container">
    <h1 class="home-title">Welcome to the Story Generator</h1>
    <p class="home-subtitle">Craft magical tales with just a few clicks!</p>
    <a href="index.html">
      <button class="enter-btn">Enter</button>
    </a>
  </div>
</body>
</html>
